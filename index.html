<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pool Project</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Favorite JS Framework</h1>
        </div>
        <div class="card-container">
            <!-- <div class="allert-message"></div> -->
            <div class="form-container">
                <form action="#" class="form-input">
                    <div>
                        <input class="form-check-input" type="radio" name="poll-option" id="poll-option" value="React">
                        <label for="react">React</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="poll-option" id="poll-option" value="Vue">
                        <label for="vue">Vue</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="poll-option" id="poll-option"
                            value="Angular">
                        <label for="angular">Angular</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="poll-option" id="poll-option" value="Svelte">
                        <label for="svelte">Svelte</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="poll-option" id="poll-option" value="Other">
                        <label for="other">Other</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>

            <div class="results"></div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
